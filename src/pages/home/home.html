<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-icon name="car"></ion-icon>
            Informations temps réel

        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-list no-lines>
        <button ion-item (click)="infoMsg(1)">
            <a item-start>Vitesse :</a>
            <ion-badge item-end>{{listRT[0]}}  Km/H</ion-badge>
        </button>
        <ion-item-divider></ion-item-divider>
        <button ion-item (click)="infoMsg(2)">
          <a item-start>Régime moteur :</a>
          <ion-badge item-end>{{listRT[1]}} Tr/min</ion-badge>
      </button>
        <ion-item-divider></ion-item-divider>
        <button ion-item (click)="infoMsg(3)">
            <a item-start> Température moteur (Huile) :</a>
            <ion-badge item-end>{{listRT[2]}} °C</ion-badge>
       </button>
        <ion-item-divider></ion-item-divider>
        <button ion-item (click)="infoMsg(4)">
            <a item-start> Température moteur (Air) :</a>
            <ion-badge item-end>{{listRT[3]}} °C</ion-badge>
       </button>
        <ion-item-divider></ion-item-divider>
        <button ion-item (click)="infoMsg(5)">
            <a item-start> Niveau de carburant :</a>
            <ion-badge item-end>{{listRT[4]}} %</ion-badge>
       </button>
        <ion-item-divider></ion-item-divider>
        <button ion-item (click)="infoMsg(6)">
            <a item-start> Consommation de carburant :</a>
            <ion-badge item-end>{{listRT[5]}} Litre/H</ion-badge>
       </button>
        <ion-item-divider></ion-item-divider>
    </ion-list>

</ion-content>
