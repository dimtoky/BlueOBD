<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-icon name="help-buoy"></ion-icon> Diagnostics</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <button ion-item>
            <a>Contrôle du dosage air/carburant :</a>
            <ion-badge item-end><ion-icon name="checkmark-circle"></ion-icon></ion-badge>
        </button>

        <button ion-item>
            <a>Système d'allumage :</a>
            <ion-badge item-end color="danger"><ion-icon name="alert"></ion-icon></ion-badge>
        </button>
        <button ion-item>
            <a>Contrôle des émissions auxiliairese :</a>
            <ion-badge item-end><ion-icon name="checkmark-circle"></ion-icon></ion-badge>
        </button>
        <button ion-item>
            <a>Contrôle du ralenti moteur :</a>
            <ion-badge item-end><ion-icon name="checkmark-circle"></ion-icon></ion-badge>
        </button>
        <button ion-item>
            <a>Ordinateur de bord et sorties auxiliaires :</a>
            <ion-badge item-end><ion-icon name="checkmark-circle"></ion-icon></ion-badge>
        </button>
        <button ion-item>
            <a>Contrôle de la transmission (boîte de vitesses) :</a>
            <ion-badge item-end color="danger"><ion-icon name="alert"></ion-icon></ion-badge>
        </button>
        <button ion-item>
            <a>Propulsion hydride :</a>
            <ion-badge item-end><ion-icon name="checkmark-circle"></ion-icon></ion-badge>
        </button>

    </ion-list>
</ion-content>
